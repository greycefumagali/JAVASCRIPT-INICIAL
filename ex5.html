####Manipulando números####

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px;  }
      
    </style>
    <script>
        alert("Seja bem-vindo(a) ao meu site!")
        function escolha(){
           let numero = window.prompt("Digite um número: ")
           numero = parseFloat(numero)
           let conta = window.document.getElementById('contas')
           conta.innerHTML = `<p>O dobro de ${numero} é ${numero * 2} e a metade é ${numero/2}!`       
        }
    </script>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="escolha()">Clique para calcular</button>
    <section id="contas">

    </section>   
</body>
</html>
