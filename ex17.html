<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Gerador de números</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>
    <script>
        function sortear(){
            let min = 1
            let max = 100
            let dif = max - min
            let aleatorio = Math.random() 
            let num = min + Math.trunc(dif * aleatorio)
    
            let res = document.querySelector('section#result')
            res.innerHTML += `<p>Acabei de pensar no número <mark>${num}</mark>!</p>`    
        } 
        function limpar(){
            let res = document.querySelector('section#result')
            res.innerHTML = null 
        }
    </script>
</head>
<body>
    <h1>Gerador de números</h1>
    <button onclick="sortear()">Clique em mim</button>
    <button onclick="limpar()">Limpar</button>
    <section id="result">
        <p>Cada vez que você apertar o botão acima, eu penso em um número entre 1 e 100.</p>       
    </section> 
</body>
</html>
