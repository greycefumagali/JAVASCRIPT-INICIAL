<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Analisando data e hora do sistema</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>
    <script>
        function informacao(){
            let meses = new Array('Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro')
            let semana = new Array ('Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado')
            let agora = new Date
            let res = document.getElementById('informacoes')
            let day = agora.getDate()
            let month = agora.getMonth() 
            let year = agora.getFullYear()
            let week = agora.getDay()  
            let hour = agora.getHours()
            let minutes = agora.getMinutes()
            let seconds = agora.getSeconds()
            res.innerHTML = `<p>Dia: <mark>${day}</mark></p>`
            res.innerHTML += `<p>Mês: <mark>${meses[month]}</mark></p>`
            res.innerHTML += `<p>Ano: <mark>${year}</mark></p>`
            res.innerHTML += `<p>Dia da semana: <mark>${semana[week]}</mark></p>`
            res.innerHTML += `<p>Hora: <mark>${hour}</mark></p>`
            res.innerHTML += `<p>Minutos: <mark>${minutes}</mark></p>`
            res.innerHTML += `<p>Segundos: <mark>${seconds}</mark></p>`
        }
    </script>
</head>
<body>
    <h1>Analisando data e hora do sistema</h1>
    <button onclick="informacao()">Iniciar Análise</button>
    <section id="informacoes">
        <p>Aqui vai aparecer algo...</p>    
    </section>   
</body>
</html>
