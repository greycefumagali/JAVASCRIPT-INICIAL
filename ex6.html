####Somando dois números####

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        
        body { font: 12pt Arial; }
        button { font-size: 12pt; padding: 30px; }
      
    </style>
    <script>
        function numeros(){
            let num1 = window.prompt("Digite um número: ")
            let num2 = window.prompt("Digite outro número: ") 
            num1 = parseInt(num1)
            num2 = parseInt(num2)
            let conta = window.document.getElementById('contas')
            conta.innerHTML = `<p>A soma entre <mark>${num1}</mark> e <mark>${num2}</mark> é igual a <strong>${num1 + num2}</strong>!`
        }
    </script>
</head>
<body>
    <h1>Somando dois números</h1>
    <button onclick="numeros()">Iniciar a soma</button>
    <section id="contas">

    </section>    
</body>
</html>
