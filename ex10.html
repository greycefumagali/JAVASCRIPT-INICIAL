####Usando um JavaScript externo####

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>    
    <script>
        let resp = window.document.getElementById('acoes')

        function botao1() {
            resp.innerHTML += '<p>Clicou no primeiro botão</p>'
        }

        function botao2() {
            resp.innerHTML += '<p>Clicou no segundo botão</p>'
        }

        function botao3() {
            resp.innerHTML += '<p>Clicou no terceiro botão</p>'
        }

        function botao4() {
            resp.innerHTML += '<p>Clicou no quarto botão</p>'
        }
    </script>
</head>
<body>
    <h1>JavaScript Externo</h1>
    <button onclick="botao1()">Ação 1</button>
    <button onclick="botao2()">Ação 2</button>
    <button onclick="botao3()">Ação 3</button>
    <button onclick="botao4()">Ação 4</button>
    <section id="acoes">
        <p>Aqui vou registrar suas acoes com os botões acima</p>        
    </section>    
</body>
</html>
