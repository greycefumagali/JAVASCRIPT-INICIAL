<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de cliques</title>
    <style>
        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }        
    </style>
    <script>
        let contador = 0 
        let res = document.querySelector('section#result')

        function contar() {
            contador ++ 
            res.innerHTML += `<p>O contador está com <mark>${contador}</mark> cliques.</p>`
        }

        function zerar() {
            contador = 0
            res.innerHTML += null
        }   
    </script>    
</head>
<body>
    <h1>Contador de cliques</h1>
    <button onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <section id="result">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>
</body>
</html>
