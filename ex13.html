<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Maior valor</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body { font: 12pt Arial; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; font-weight: normal;}
        button { font-size: 12pt; padding: 30px; }
    </style>
    <script>
        function numeros(){
            num1 = window.prompt("Digite um número:")
            num2 = window.prompt("Digite outro número: ")
            num1 = parseFloat(num1)
            num2 = parseFloat(num2)
            let valor = document.getElementById('valores')
            if (num1 > num2){
                valor.innerHTML =  `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é <strong>${num1}</strong>`   
            }else if(num1 < num2){
                valor.innerHTML =  `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, o maior valor é <strong>${num2}</strong>`        
            }else if (num1 == num2){
                valor.innerHTML =  `<p>Analisando os valores <mark>${num1}</mark> e <mark>${num2}</mark>, ambos são <b>IGUAIS</b>`   
            }
        }
    </script>
</head>
<body>
    <h1>Maior valor</h1>
    <button onclick="numeros()">Clique para começar</button>
    <section id="valores">
        <p>O resultado vai aparecer aqui...</p>   
    </section> 
</body>
</html>
